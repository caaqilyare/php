{% extends 'layout/app.twig' %}

{% block content %}
    <h3>Posts</h3>
    <form action="" method="post">
            <div class="col-md-3">
                <input type="text" name="search" class="form-control" id="">
            </div>
            <div class="col-md-3">
                    <input type="submit" name="submit" class="btn btn-success" value="Submit">
            </div>
            {{csrf.field | raw}}
    </form>
    <br>
    <hr>
    {% if users is not empty %}
        {% for user in users %}
            <div class="user">
                <h4>{{ user.title }} ({{ user.catagory }})</h4>
            </div>
        {% endfor %}

        {{ users.links | raw }}
    {% else %}
        <p>No users</p>
    {% endif %}
{% endblock %}
