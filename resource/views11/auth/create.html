{% extends "template/app.twig" %}

{% block content %}
          <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                Sing Up
                            </div>

                                <form action="{{ path_for('auth.singup') }}" method="post" autocomplete="off">
                                    <div class="form-group has-danger">
                                        <input type="text" class="form-control" value="{{ old.name }}" name="name" placeholder="Enter Full Name">
                                        {% if errors.name %}
                                            <div class="alert alert-danger" role="alert">
                                                    <p>{{ errors.name | first }}</p>
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" value="{{ old.email }}" name="email" placeholder="Enter email">
                                        {% if errors.email %}
                                            <div class="alert alert-danger" role="alert">
                                               <p>{{ errors.email | first }}</p> 
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Enter Password">
                                        {% if errors.password %}
                                            <div class="alert alert-danger" role="alert">
                                                    <p>{{ errors.password | first }}</p>
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success btn-block" value="Register">
                                    </div>
                                {{csrf.field | raw}}

                                </form>
                          </div>
              </div>
              <div class="col"></div>
          </div>
{% endblock %}
